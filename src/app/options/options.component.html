<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td><label for="title">Property Title:</label></td>
      <td><input type="text" formControlName="title" /></td>
    </tr>
    <tr>
      <td><label for="subTitle">Property Sub-Title:</label></td>
      <td><input type="text" formControlName="subTitle" /></td>
    </tr>
  </table>

  <button type="submit" [disabled]="!propertyForm.valid">Submit</button>
</form>
